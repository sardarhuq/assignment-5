<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="profile-picture.avif"
        alt="Profile Picture"
        class="profile-pic"
      />
      <div class="card-content">
        <h2>John Doe</h2>
        <h3>Software Engineer</h3>
        <p>Highly motivated and experienced software engineer</p>
        <ul class="contact-info">
          <li><a href="mailto:johndoe@email.com">johndoe@email.com</a></li>
          <li><a href="tel:+1234567890">+123 456 7890</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
